<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homepage</title>
  </head>
  <body>
    <h1>Send a Text with Twilio!</h1>
    <form action="{{ url_for('send_sms') }}" method="POST">
      <div>
        <input type="phone" name="phone" placeholder="Enter a phone number" />
        <input type="text" name="message" placeholder="Enter a text message" />
        <input type="submit" value="Send Text" />
      </div>
    </form>
  </body>
</html>
